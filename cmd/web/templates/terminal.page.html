{{template "base" .}} {{define "title"}} Virtual Termail {{end}} {{define
"content"}}
<h2 class="text-center mt-3">Virtual Termainal</h2>
<hr />
<div class="alert alert-danger text-center d-none" id="card-messages"></div>
<form
    action="/payment-successed"
    method="post"
    name="charge_form"
    id="charge_form"
    class="d-block needs-validation charge-form"
    autocomplete="off"
    novalidate
>
    <div class="mb-3">
        <label for="charge_amount" class="form-label">Amount</label>
        <input
            type="text"
            class="form-control"
            id="charge_amount"
            autocomplete="charge_amount-new"
        />
    </div>
    <div class="mb-3">
        <label for="cardholder-name" class="form-label">Cardholder Name</label>
        <input
            type="text"
            class="form-control"
            id="cardholder_name"
            name="cardholder_name"
            autocomplete="cardholder-name-new"
        />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            autocomplete="email-new"
        />
    </div>
    <div class="mb-3">
        <label for="card-element" class="form-label">Credit Card</label>
        <div class="form-control" id="card-element"></div>
        <div
            class="alert-danger text-center"
            id="card-errors"
            role="alert"
        ></div>
        <div
            class="alert-success text-center"
            id="card-success"
            role="alert"
        ></div>
    </div>
    <hr />

    <a
        id="pay-button"
        href="javascript:void(0)"
        class="btn btn-primary"
        onclick="val()"
        >Charge Card</a
    >
    <div class="text-center d-none" id="processing-payment">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading</span>
        </div>
    </div>

    <input type="hidden" name="amount" id="amount" />
    <input type="hidden" name="payment_intent" id="payment_intent" />
    <input type="hidden" name="payment_methos" id="payment_method" />
    <input type="hidden" name="payment_amount" id="payment_amount" />
    <input type="hidden" name="payment_currency" id="payment_currency" />
</form>

{{end}} {{define "js"}}
<script>
    document.getElementById("charge_amount", function (event) {
        if (event.target.value !== "") {
            document.getElementById("amount").value = event.target.value * 100;
        } else {
            document.getElementById("amount").value = 0;
        }
    });
</script>
{{template "stripe-js" .}} {{end}}
